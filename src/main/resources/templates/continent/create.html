<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h3 class="fw-bold my-4">Create Continent</h3>
            <div class="card px-3 py-4">
                <form class="needs-validation" novalidate action="#" th:action="@{/continents/save}"
                      th:object="${continent}" method="POST">

                    <div class="w-100 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control col-4" id="name" required>
                        <div class="invalid-feedback">
                        </div>
                    </div>

                    <div class="float-end">
                        <button type="submit" class="btn btn-success text-white">Create</button>
                        <a th:href="@{/continents}" class="btn btn-secondary text-white">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/scripts/continentValidation.js"></script>
</body>
</html>
