<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:insert="fragment/navbar :: navbar"></div>
<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-4">
      <h4 class="fw-bold mb-3" th:text="${'All Player in ' + country.name}"></h4>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Changes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="club : ${country.clubs}">
          <th width="15%" th:text="${clubStat.index + 1}"></th>
          <th width="60%" th:text="${club.name}"></th>
          <th width="25%" class="d-flex w-100">
            <a class="btn btn-primary w-50 mx-1">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger w-50 mx-1">
              <i class="fas fa-trash-alt"></i>
            </a>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4" th:if="${country.players != ''}">
      <h4 class="fw-bold mb-3" th:text="${'All Players in ' + country.name}"></h4>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Changes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${country.players}">
          <th width="15%" th:text="${playerStat.index + 1}"></th>
          <th width="60%" th:text="${player.name}"></th>
          <th width="25%" class="d-flex w-100">
            <a class="btn btn-primary w-50 mx-1">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger w-50 mx-1">
              <i class="fas fa-trash-alt"></i>
            </a>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
    <div th:unless="${country.clubs != ''}">
      <h3 class="text-muted">No club create yet.</h3>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
